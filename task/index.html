<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Melo Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Melo Feedback</h2>

        <form id="feedbackForm"
            action="https://docs.google.com/forms/d/e/1FAIpQLSeENza5IFPjdjqlTvNx5fT9Hpt5ezIdAR4YiH1kYyd1ln8A4Q/formResponse"
            method="POST" target="hidden_iframe">

            <label>Name</label>
            <input type="text" id="name" name="entry.1775037971" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="text" id="email" name="entry.637142269" placeholder="Enter your email" required>

            <div id="emailError" class="error"></div>

            <!-- Star Rating -->
            <label>Rating</label>
            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <input type="hidden" id="rating" name="entry.1890804055" required>
            <div id="ratingError" class="error"></div>

            <label>Feedback</label>
            <textarea id="feedback" name="entry.1813781291" rows="4" required></textarea>

            <label>If any Suggestions (optional)</label>
            <textarea id="suggestions" name="entry.519791580" rows="3"></textarea>

            <button type="submit">Submit Feedback</button>
            <div id="successMessage" class="success"></div>

        </form>
    </div>

    <script src="script.js"></script>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
</body>

</html>
