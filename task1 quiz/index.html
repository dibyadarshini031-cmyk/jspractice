<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Melo Online Quiz</title>

  <link rel="stylesheet" href="quiz.css" />

  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- ================= START SCREEN ================= -->
  <div class="Screen active" id="startScreen">
    <div class="card start-card">
    <h1>Melo Online Quiz</h1>

    <input
      type="text"
      placeholder="Enter your name"
    />

    <select id="categorySelect">
      <option value="">Select Category</option>
      <option value="Aptitude">Aptitude</option>
      <option value="Verbal_Ability">Verbal Ability</option>
      <option value="Technical">Technical</option>
    </select>

    <button onclick="startQuiz()">Start Quiz</button>
    </div>
  </div>

  <!-- ================= QUIZ SCREEN ================= -->
  <div class="quiz-container hidden" id="quiz-screen">

    <div id="time-box">
      <p>Time Left: <span id="time">15</span>s</p>
    </div>

    <div class="progress-container">
      <div id="progress"></div>
    </div>

    <h2 id="question"></h2>

    <ul id="options"></ul>

    <p id="feedback"></p>

    <button id="nextBtn" style="display:none;">Next</button>
  </div>

  <!-- ================= RESULT SCREEN ================= -->

    <div class="result-card">

      <h2 class="result-title">Quiz completed!</h2>

      <div class="score-circle-wrapper">
        <div class="score-circle">
          <span id="finalPercentage">0%</span>
          
        </div>
      </div>

      <p class="best-score">
        Best Score: <span id="bestScore">0%</span>
      </p>

      <p class="motivation">
        Keep practicing, you'll get better!
      </p>

      <div class="result-buttons">
        <button id="playAgainBtn">Play Again</button>
        <button id="backHomeBtn">Back Home</button>
      </div>

  </div> -->

  <div id="result" class="hidden result-container">

  <h2>Quiz Completed!</h2>

  <!-- CIRCLE -->
  <div class="circle-wrapper">
    <svg width="160" height="160">
      <circle
        cx="80"
        cy="80"
        r="70"
        stroke="#ddd"
        stroke-width="10"
        fill="none"
      />
      <circle
        id="progressCircle"
        cx="80"
        cy="80"
        r="70"
        stroke="#000"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="440"
        stroke-dashoffset="440"
      />
    </svg>

    <div class="percentage-text" id="finalPercentage">0%</div>
  </div>

  <p>Best Score: <span id="bestScore">0%</span></p>
  <p id="resultMessage"></p>

  <div class="result-buttons">
    <button onclick="location.reload()">Play Again</button>
    <button onclick="goHome()">Back Home</button>
  </div>

</div>

  <!-- ================= SCRIPT ================= -->
  <script src="quiz.js"></script>

</body>
</html>
